<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozzie - Autonomous AI Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Ozzie - Autonomous AI Builder</h1>
        <div v-if="status">
            <h2>Current Status: {{ status.status }}</h2>
            <p>Current Task: {{ status.current_task }}</p>
            <p>Progress: {{ status.progress * 100 }}%</p>
            <p>Last Output: {{ status.last_output }}</p>
        </div>
        <div v-else>
            Loading Ozzie's status...
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                status: null
            },
            mounted() {
                this.fetchStatus();
                setInterval(this.fetchStatus, 5000); // Update every 5 seconds
            },
            methods: {
                async fetchStatus() {
                    try {
                        const response = await axios.get('/api/ozzie-status');
                        this.status = response.data;
                    } catch (error) {
                        console.error('Error fetching Ozzie status:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
